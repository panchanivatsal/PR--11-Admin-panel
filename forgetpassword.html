<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-in page</title>
    <link rel="stylesheet" href="asset/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
    <div class="container">
        <div class="screen">
            <div class="screen__content">
                <form class="login">
                    <h2>Forgot Password? ðŸ”’</h2>
                    <div class="login__field">
                        <i class="login__icon fas fa-user"></i>
                        <input type="text" id="otpnum" class="login__input" placeholder="Enter the OTP">
                    </div>
                    <div class="login__field">
                        <i class="login__icon fas fa-user"></i>
                        <input type="text" id="newpassword" class="login__input" placeholder="New password">
                    </div>
                    <div class="login__field">
                        <i class="login__icon fas fa-user"></i>
                        <input type="text" id="compassword" class="login__input" placeholder="comfirm password">
                    </div>
                    <button class="button login__submit" type="button" onclick="newpass()">
                        <span class="button__text">Log In Now</span>
                        <!-- <i class="button__icon fas fa-chevron-right"></i> -->
                    </button>


                </form>

            </div>
            <div class="screen__background">
                <span class="screen__background__shape screen__background__shape4"></span>
                <span class="screen__background__shape screen__background__shape3"></span>
                <span class="screen__background__shape screen__background__shape2"></span>
                <span class="screen__background__shape screen__background__shape1"></span>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        // let checkUser = JSON.parse(localStorage.getItem('checkUserLogin'));
        // if (checkUser) {
        //     window.location.href = "web-site.html";
        // }
        let checkUser = JSON.parse(localStorage.getItem('checkUserLogin'));
        if (checkUser) {
            window.location.href = "web-site.html";
        }
        const save = () => {
            let email = document.getElementById('email').value;
            let password = document.getElementById('password').value;
            let allUser = JSON.parse(localStorage.getItem('register'));
            let ans = allUser.filter((v) => {
                if (v.email == email) {
                    return v;
                }
            })
            if (ans.length != 0) {
                if (ans[0].password == password) {
                    localStorage.setItem('checkUserLogin', JSON.stringify(ans[0]));
                    window.location.href = "dashboard.html";
                } else {
                    alert("Password is not valid")
                }
            } else {
                alert("Email is not found")
            }
        }

        const newpass = () => {
            let otp = document.getElementById('otpnum').value;
            let newpassword = document.getElementById('newpassword').value;
            let compassword = document.getElementById('compassword').value;
            if (newpassword == "" || compassword == "") {
                return alert("pleasefill the all field");
            }
            if (newpassword == compassword) {
                let alluserdatafile = JSON.parse(localStorage.getItem('register'));
                let userOtp = JSON.parse(localStorage.getItem('userOtp'));
                let ans = alluserdatafile.filter((val) => {
                    if (val.email == userOtp.email) {
                        val.password = compassword
                    }
                    return val;
                })
                console.log(ans);
                localStorage.setItem('register', JSON.stringify(ans));
                alert("Password successfull chaged");
                window.location.href = "log-in page.html";
            }
            else {
                alert("Newpassword ans comfirm password is not same you can try agin");
            }
        }
    </script>
    <script src="watchman.js"></script>

</body>

</html>
