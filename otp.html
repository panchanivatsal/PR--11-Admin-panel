<body>
  <div class="container">
    <div class="screen">
      <div class="screen__content">
        <form class="login">
          <h2>Forgot Password? ðŸ”’</h2>
          <div class="login__field">
            <i class="login__icon fas fa-user"></i>
            <input type="email" id="email" class="login__input" placeholder="Enter the email">
          </div>
          <!-- <div class="login__field">

  <!-- particle js -->

  <script type="text/javascript">

    // <!-- OTP send and password reset -->
    let otp = () => {
      
      let useremailaddress = document.getElementById('email').value;
      let alluserdatafile = JSON.parse(localStorage.getItem("register"));
      let filecollection = alluserdatafile.filter((v) => {
        return v.email == useremailaddress
      });
      if (filecollection) {
        let otp = Math.floor(Math.random() * 10000);
        let obj = {
          userotp: otp,
          email: filecollection[0].email,
        }
        window.location.href = 'forgetpassword.html'
        localStorage.setItem('userOtp', JSON.stringify(obj));
        alert("Your otp =" + otp)
      } else {
        alert("Email is not valid")
      }
    }
  </script>
